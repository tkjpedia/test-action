name: Docker Build

on:
  push:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        export cr=ghcr.io
        export cr_user=${{ secrets.cr_user }}
        export cr_pat=${{ secrets.cr_pat }}
        export time=$(date +%Y%m%d%H%M%S)
        export image_name=${{ github.repository }}:$time
        echo $image_name
        echo $cr_user
